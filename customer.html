<!DOCTYPE html>
<html>
<head>
  <title>Customer Details</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    #addCustomerButton {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    h2 {
      margin-top: 20px;
    }
  </style>
<body>
    <div id="container">
    <button id="addCustomerButton" onclick="showCreateForm()">Add Customer</button>
    <div id="createForm" style="display: none;">
    <h2>Create New Customer</h2>
    <form id="customerForm">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required>
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required>
    <br>
    <label for="street">Street:</label>
    <input type="text" id="street" name="street" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    <br>
    <button type="submit">Create Customer</button>
    <button type="reset" onclick="hideCreateForm()">Cancel</button>
  </form>
  </div>

  <!-- ... previous form ... -->

<h2>Customer List</h2>
<table id="customerTable">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Street</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- Customer rows will be added here dynamically -->
  </tbody>
</table>
<div id="editForm" style="display: none;">
    <h2>Edit Customer</h2>
    <form>
      <input type="hidden" id="edit_uuid">
      <label for="edit_first_name">First Name:</label>
      <input type="text" id="edit_first_name" required>
      <br>
      <label for="edit_last_name">Last Name:</label>
      <input type="text" id="edit_last_name" required>
      <br>
      <label for="edit_street">Street:</label>
      <input type="text" id="edit_street" required>
      <br>
      <label for="edit_address">Address:</label>
    <input type="text" id="edit_address" required>
    <br>
    <label for="edit_city">City:</label>
    <input type="text" id="edit_city" required>
    <br>
    <label for="edit_state">State:</label>
    <input type="text" id="edit_state" required>
    <br>
    <label for="edit_email">Email:</label>
    <input type="email" id="edit_email" required>
    <br>
    <label for="edit_phone">Phone:</label>
    <input type="text" id="edit_phone" required>
    <br>
      <!-- Add other customer details input fields here -->
      <button type="button" onclick="submitUpdatedCustomer()">Save</button>
      <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>
  </div>

</div>
  

  <script src="customer.js"></script>
</body>
</html>
